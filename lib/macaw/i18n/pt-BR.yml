      localizado em ''%{1}'') tem um identificador de argumento inválido. ''%{2}''
      é uma palavra reservada, portanto não pode ser utilizada. Você poderia utilizar
      outro nome?
    EmptyArgumentsListRule: 'Um problema foi detectado na tarefa ''''%{0}''''. O arquivo
