      precisa de apenas um comando, você pode optar por ''command''; se a sua regra
      requer um conjunto de comandos, talvez o campo ''commands'' seja mais adequado.
    MissingCommandElementsRule: Uh-oh, a tarefa ''%{0}'' (referenciando o arquivo
      ''%{0}.yaml'' localizado em ''%{1}'') não possui o elemento ''command'' ou ''commands''.
      Você precisa escolher um deles. Se a sua regra precisa de apenas um comando,
      você pode optar por ''command''; se a sua regra requer um conjunto de comandos,
      talvez o campo ''commands'' seja mais adequado.
    CommandRuntimeErrorRule: 'Sinto muito, mas o conjunto de comandos da tarefa ''''%{0}''''
